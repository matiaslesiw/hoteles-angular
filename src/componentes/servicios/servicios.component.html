<div class="border">
     
    <div class="margen">
    <table class=" table table-responsive table-borderless">
        <thead><br>
         <h3>Servicios Adicionales</h3> 
        </thead>
        <tbody>
          <tr *ngFor="let servicio of servicios let i = index">
            
             <td>
                 
                  <div class="form-check" >
                      <input type="checkbox" class="form-check-input" id="i" [(ngModel)]="servicio.ok">
                      <label class="form-check-label" for="exampleCheck1">{{servicio.desc}}</label>
                      <label class="margen float-right">$ {{servicio.precio}}</label>
                
                  </div>
                   
               </td>     
              
            
          </tr>
        </tbody>
      </table></div></div>
